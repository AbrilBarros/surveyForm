<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
                <div class="fieldset-background">
                    <fieldset>
                        <div class="form-group">
                            <label id="name-label" for="name">Name</label>
                                <input
                                type="text"
                                name="name"
                                id="name"
                                class="form-control"
                                placeholder="Enter your name"
                                required>
                        </div>
                        <div class="form-group">
                            <label id="email-label" for="email">Mail</label>
                                <input
                                type="email"
                                name="email"
                                id="email"
                                class="form-control"
                                placeholder="Enter your Email"
                                required>
                        </div>
                        <div class="form-group">
                            <label id="number-label" for="number">Age <span class="secondary-text">(optional)</span></label>
                                <input
                                type="number"
                                name="age"
                                id="number"
                                min="10"
                                max="99"
                                class="form-control"
                                placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label>Which option best describes your current role?</label>
                                <select id="dropdown" name="role" class="form-control" required>
                                    <option disabled selected value>Select an option</option>
                                    <option value="student">Student</option>
                                    <option value="job">Full Time Job</option>
                                    <option value="learner">Full Time Learner</option>
                                    <option value="not-to-say">Prefer not to say</option>
                                    <option value="other">Other</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <p>Would you recommend freeCodeCamp to a friend?</p>
                            <label for="definitely">
                                <input
                                type="radio"
                                name="user-recommend"
                                value="definitely"
                                class="input-radio"
                                checked
                                >Definitely</label>
                            <label for="maybe">
                                <input
                                type="radio"
                                name="user-recommend"
                                value="maybe"
                                class="input-radio"
                                >Maybe</label>
                            <label for="not-sure">
                                <input
                                type="radio"
                                name="user-recommend"
                                value="not-sure"
                                class="input-radio"
                                >Not sure</label>
                        </div>
                        <div class="form-group">
                            <label for="most-like">What is your favorite feature of freeCodeCamp?</label>
                                <select id="most-like" name="most-like" class="form-control" required>
                                    <option disabled selected value>Select an option</option>
                                    <option value="challenges">Challenges</option>
                                    <option value="projects">Projects</option>
                                    <option value="community">Community</option>
                                    <option value="open-sourse">Open Source</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <p>What would you like to see improved? <span class="secondary-text">(Check all that apply)</span></p>
                            <label for="front-end-projects">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="front-end-projects"
                                value="front-end-projects"
                                class="input-checkbox"
                                >Front-end Projects</label>
                            <label for="back-end-projects">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="back-end-projects"
                                value="back-end-projects"
                                class="input-checkbox"
                                >Back-end Projects</label>
                            <label for="data-visualization">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="data-visualization"
                                value="data-visualization"
                                class="input-checkbox"
                                >Data Visualization</label>
                            <label for="challenges">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="challenges"
                                value="challenges"
                                class="input-checkbox"
                                >Challenges</label>
                            <label for="back-end-projects">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="back-end-projects"
                                value="back-end-projects"
                                class="input-checkbox"
                                >Back-end Projects</label>
                            <label for="open-source-community">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="open-source-community"
                                value="open-source-community"
                                class="input-checkbox"
                                >Open Source Community</label>
                            <label for="gitter-help-rooms">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="gitter-help-rooms"
                                value="gitter-help-rooms"
                                class="input-checkbox"
                                >Gitter Help Rooms</label>
                            <label for="videos">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="videos"
                                value="videos"
                                class="input-checkbox"
                                >Videos</label>
                            <label for="city-meetups">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="city-meetups"
                                value="city-meetups"
                                class="input-checkbox"
                                >City
                                Meetups</label>
                            <label for="wiki">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="wiki"
                                value="wiki"
                                class="input-checkbox"
                                >Wiki</label>
                            <label for="forum">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="forum"
                                value="forum"
                                class="input-checkbox"
                                >Forum</label>
                            <label for="additional-courses">
                                <input
                                type="checkbox"
                                name="what-to-improve"
                                id="additional-courses"
                                value="additional-courses"
                                class="input-checkbox"
                                >Additional Courses</label>
                        </div>
                        <div class="form-group">
                            <label for="comments-and-suggestions">Any comments or suggestions?</label>
                                <textarea
                                id="comments-and-suggestions"
                                class="input-textarea"
                                name="comments-and-suggestions"
                                placeholder="Enter your comment here..."
                                ></textarea>
                        </div>
                                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">
                            Submit
                        </button>
                        <!--
                        <button type="reset" id="reset" class="reset-button">
                            Reset
                        </button>
                        -->
                                    </div>
                    </fieldset>
                </div>
        </form>
    </div>
</body>
</html>
